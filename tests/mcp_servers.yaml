# MCP Server Configuration for UE-MCP Tests
# Used by mcp-pytest plugin

servers:
  # Default UE-MCP server using TestProject1
  - name: ue-mcp
    command: uv
    args: ["run", "--project", "${PROJECT_ROOT}", "ue-mcp"]
    cwd: ${TESTS_DIR}/fixtures/TestProject1
    startup_timeout: 30
    shutdown_timeout: 10

  # URF project server for comprehensive testing
  - name: ue-mcp-urf
    command: uv
    args: ["run", "--project", "${PROJECT_ROOT}", "ue-mcp"]
    cwd: D:/Code/URF
    startup_timeout: 30
    shutdown_timeout: 10

# Default settings
default_timeout: 120
log_level: INFO
log_mcp_messages: true
cleanup_on_failure: true
parallel_servers: false
